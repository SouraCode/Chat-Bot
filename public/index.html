<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChatGPT Modern UI</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<aside id="sidebar" style="display:none;">
			<div class="sidebar-header">
				<button class="new-chat-btn">New Chat</button>
			</div>
			<ul id="recentChats" class="recent-chats" style="list-style: none; padding: 0; margin: 0;"></ul>
		</aside>
		<main>
			<div id="chatSection" style="display:none;">
				<div class="chat-header">
					<h2>ChatGPT</h2>
					<button id="newSession" class="new-session-btn">New Chat</button>
					<button id="signupBtn" class="auth-btn signup-btn" style="margin-left:10px;">Sign Up</button>
					<button id="signinBtn" class="auth-btn signin-btn" style="margin-left:10px;">Sign In</button>
					<button id="signoutBtn" class="auth-btn" style="margin-left:10px; display:none;">Sign Out</button>
				</div>
				<div id="messages" class="messages"></div>
				<div class="input-container">
					<div class="inputrow">
						<label for="fileInput" title="Attach file" style="display:flex;align-items:center;gap:8px;padding:10px 12px;border:1px solid #565869;border-radius:8px;background:#40414f;color:#ececf1;cursor:pointer;">
							<input id="fileInput" type="file" style="display:none;" />
							<span>ðŸ“Ž</span>
						</label>
						<textarea id="prompt" class="textarea-input" placeholder="Type your message..."></textarea>
						<button id="send" class="send-btn">Send</button>
					</div>
				</div>
			</div>
			<div id="authNotice">
				<h2>Welcome to ChatGPT</h2>
				<p>Sign in to start chatting</p>
				<div class="auth-buttons">					<button id="centerSignupBtn" class="auth-btn signup-btn">Sign Up</button>
					<button id="centerSigninBtn" class="auth-btn signin-btn">Sign In</button>
				</div>
			</div>
		</main>
	</div>

	<div id="authModal" class="auth-modal" style="display:none;">
		<div id="authBox" class="auth-box">
			<button id="backBtn" class="back-btn">&larr;</button>
			<h2 id="authTitle">Sign In</h2>
			<input id="authName" type="text" placeholder="Full name" style="display:none;" class="auth-input" />
			<input id="authEmail" type="email" placeholder="Email" class="auth-input" />
			<input id="authPassword" type="password" placeholder="Password" class="auth-input" />
			<button id="authSubmit" class="auth-submit">Sign In</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
